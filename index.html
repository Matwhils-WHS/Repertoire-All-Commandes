<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Répertoire des commandes de programmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .command-result {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Répertoire des commandes de programmation</h1>
        <input type="text" id="search" placeholder="Recherchez une commande...">
        <div id="results"></div>
    </div>

    <script>
        const commands = [
            { language: "HTML", command: "Changer la couleur du texte", code: "<p style='color: red;'>Texte en rouge</p>" },
            { language: "CSS", command: "Changer la couleur du texte", code: "p { color: red; }" },
            { language: "JavaScript", command: "Changer la couleur du texte", code: "document.getElementById('id').style.color = 'red';" },
            { language: "Python", command: "Changer la couleur du texte", code: "print('\\033[91mTexte en rouge\\033[0m')" },
        ];

        const searchInput = document.getElementById('search');
        const resultsContainer = document.getElementById('results');

        searchInput.addEventListener('input', function() {
            const query = searchInput.value.toLowerCase();
            resultsContainer.innerHTML = '';  // Efface les résultats précédents

            const filteredCommands = commands.filter(c => c.command.toLowerCase().includes(query));
            filteredCommands.forEach(c => {
                const resultDiv = document.createElement('div');
                resultDiv.classList.add('command-result');
                resultDiv.innerHTML = `<strong>${c.language}</strong>: ${c.command}<br><code>${c.code}</code>`;
                resultsContainer.appendChild(resultDiv);
            });
        });
    </script>

</body>
</html>
