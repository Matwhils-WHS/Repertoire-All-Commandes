<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Commandes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
        }
        pre {
            background: #efefef;
            padding: 5px;
            border-radius: 3px;
        }
        button {
            background-color: #ff4c4c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #e04343;
        }
        #add-command {
            margin-top: 20px;
            padding: 10px;
            background: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        #add-command:hover {
            background: #45a049;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Admin - Gestion des Commandes</h1>
    <ul id="command-list"></ul>
    <hr>
    <h2>Ajouter une Commande</h2>
    <div class="input-group">
        <label for="language">Langage :</label>
        <select id="language">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="C">C++</option>
            <option value="Python">Python</option>
        </select>
    </div>
    <div class="input-group">
        <label for="command-name">Nom de la commande :</label>
        <input type="text" id="command-name" placeholder="Exemple : Changer la couleur du texte">
    </div>
    <div class="input-group">
        <label for="command-code">Code :</label>
        <textarea id="command-code" rows="4" placeholder="Exemple : &lt;p style='color: red;'&gt;Texte rouge&lt;/p&gt;"></textarea>
    </div>
    <button id="add-command">Ajouter la Commande</button>
    
    <script>
        let commands = {};

        // Charger les commandes depuis les fichiers JSON
        async function loadCommands() {
            try {
                const htmlResponse = await fetch('commands/html-commands.json');
                const cssResponse = await fetch('commands/css-commands.json');
                const jsResponse = await fetch('commands/js-commands.json');
                const cppResponse = await fetch('commands/cpp-commands.json');
                const pythonResponse = await fetch('commands/python-commands.json');

                const htmlCommands = await htmlResponse.json();
                const cssCommands = await cssResponse.json();
                const jsCommands = await jsResponse.json();
                const cppCommands = await cppResponse.json();
                const pythonCommands = await pythonResponse.json();

                commands = {
                    HTML: htmlCommands,
                    CSS: cssCommands,
                    JavaScript: jsCommands,
                    C: cppCommands,
                    Python: pythonCommands
                };

                renderCommands();
            } catch (error) {
                console.error("Erreur lors du chargement des commandes :", error);
            }
        }

        // Fonction pour afficher les commandes
        function renderCommands() {
            const commandList = document.getElementById('command-list');
            commandList.innerHTML = ''; // Réinitialiser la liste

            for (const lang in commands) {
                commands[lang].forEach((command, index) => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <strong>${command.type}:</strong> ${command.command}
                        <pre>${command.code}</pre>
                        <button class="delete-button" data-lang="${lang}" data-index="${index}">Supprimer</button>
                    `;
                    commandList.appendChild(listItem);
                });
            }

            // Ajouter des événements pour les boutons "Supprimer"
            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', () => {
                    const lang = button.getAttribute('data-lang');
                    const index = button.getAttribute('data-index');
                    commands[lang].splice(index, 1); // Supprimer la commande
                    renderCommands(); // Rafraîchir l'affichage
                });
            });
        }

        // Ajouter une nouvelle commande
        document.getElementById('add-command').addEventListener('click', () => {
            const language = document.getElementById('language').value;
            const commandName = document.getElementById('command-name').value.trim();
            const commandCode = document.getElementById('command-code').value.trim();

            if (!commandName || !commandCode) {
                alert("Veuillez remplir tous les champs !");
                return;
            }

            const newCommand = {
                type: language,
                command: commandName,
                code: commandCode
            };

            commands[language].push(newCommand); // Ajouter la commande dans l'objet
            renderCommands(); // Mettre à jour l'affichage

            // Réinitialiser les champs du formulaire
            document.getElementById('command-name').value = '';
            document.getElementById('command-code').value = '';
        });

        // Charger les commandes au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            loadCommands();
        });
    </script>
</body>
</html>
